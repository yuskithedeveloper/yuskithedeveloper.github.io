<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .map-map {
            overflow: auto;
        }

            .map-map svg {
                background-color: white;
                margin: auto;
                display: block;
            }

        @media (-ms-high-contrast: active), (-ms-high-contrast: none) {
            .map-map svg {
                width: 1010px;
                height: 500px;
            }
        }

        .map-map svg g polygon {
            fill: #808080;
        }

        .map-map svg g circle.minor {
            fill: #58ff00;
        }

        .map-map svg g circle.moderate {
            fill: #fffa00;
        }

        .map-map svg g circle.strong {
            fill: #ff0000;
        }

        .map-map svg g circle.major {
            fill: #ff63e4;
        }


        .map-map svg polygon.map-border {
            stroke-width: 1px;
            stroke: #000000;
            fill: none;
        }

            .map-map svg polygon.map-border.fill {
                fill: #dddddd;
            }
    </style>
    <script type="text/javascript">
        if (!window.EarthquakeMap) {
            window.EarthquakeMap = {
                addEarthquakes(data) {
                    var svg = '';
                    for (var i = 0; i < data.items.length; i++) {
                        let encodedPlace = '';
                        if (data.items[i].place && data.items[i].place.split) {
                            encodedPlace = data.items[i].place.split('"').join(' ');
                        }

                        let cl = '';
                        let r = '';
                        if (data.items[i].magnitude < 3.5) {
                            r = 3;
                            cl = 'minor';
                        }
                        else if (data.items[i].magnitude < 5.5) {
                            r = 4;
                            cl = 'moderate';
                        }
                        else if (data.items[i].magnitude < 7) {
                            r = 7;
                            cl = 'strong';
                        }
                        else {
                            r = 10;
                            cl = 'major';
                        }

                        svg += '<circle class="' + cl + '" cx="' + data.items[i].point.x + '" cy="' + data.items[i].point.y + '" r="' + r + '" data-magnitude="' + data.items[i].magnitude + '" data-time="' + data.items[i].time + '" data-place="' + encodedPlace + '" onclick="EarthquakeMap.showDetails(this);" />';
                    }

                    const earthquakesContainer = document.getElementById('earthquakes-container');
                    earthquakesContainer.innerHTML = svg;
                },

                showDetails: function (element) {
                    EarthquakeMap.sendMessage(element);
                },

                sendMessage: function (element) {
                    const data = {};
                    data.magnitude = element.getAttribute("data-magnitude");
                    data.time = element.getAttribute('data-time');
                    data.place = element.getAttribute("data-place");
                    window.parent.postMessage(JSON.stringify(data), '*');
                },
            }
        }

        window.addEventListener("message", function (event) {
            if (!event.data || !event.data || (event.data.indexOf('items') < 0))
                return;

            const mapData = JSON.parse(event.data);
            EarthquakeMap.addEarthquakes(mapData);
        });
    </script>
</head>
